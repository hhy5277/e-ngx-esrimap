<div class="app_main">
	<h1>esrimap Component for Angular</h1>
	<div style="height: 600px;">
		<essence-ng2-esrimap
				[gisApiUrl]="gisApiUrl"
				[geoUrl]="geoUrl"
				[esriCssUrl]="esriCssUrl"
				[mapUrl]="mapUrl"
				[mapType]="mapType"
				(mapReady)="onMapReady($event)"
				(exentChange)="onExentChange($event)">
		</essence-ng2-esrimap>
	</div>
</div>
