<div class="app_main">
	<h1>esrimap Component for Angular</h1>
	<div style="height: 600px;">
		<e-ngx-esrimap
				[isProxy]="false"
				[mapUrl]="mapUrl"
				[gisApiUrl]="gisApiUrl"
				[geoUrl]="geoUrl"
				[esriCSSUrl]="esriCSSUrl"
				(mapReady)="onMapReady($event)">
		</e-ngx-esrimap>
	</div>
</div>
